<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-3 text-secondary shadow-lg" style="width: 32rem; height: 55rem;">
        <div class="d-flex justify-content-center mt-5">
            <img src="assets/login-icon.svg" alt="login-icon" style="height: 7rem"/>
        </div>
        <div class="text-center fs-1">Login</div>
        <div class="input-group mt-4">
            <div class="input-group-text" style="background-color: rgb(144, 83, 194);">
                <img src="assets/username-icon.svg" alt="username-icon" style="height: 1rem"/>
            </div>
            <input class="form-control bg-light" type="text" placeholder="Username">
        </div>

        <div class="input-group mt-2">
            <div class="input-group-text" style="background-color: rgb(144, 83, 194);">
                <img src="assets/password-icon.svg" alt="pasword-icon" style="height: 1rem"/>
            </div>
            <input class="form-control bg-light" type="password" placeholder="Password">
        </div>
        <div class="d-flex justify-content-around mt-4">
            <div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="checkbox">
                <div style="font-size: 0.9rem;">Remember me</div>
            </div>
            <div>
                <a href="#" class="text-decoration-none fst-italic" style="color: rgb(144, 83, 194)">Forgot your password?</a>
            </div>
        </div>
        <div class="btn mt-3 fw-semibold shadow-sm mt-4" style="width: 100%; background-color: rgb(144, 83, 194); color: white; border-radius: 50cap;">LOGIN</div>

        <div class="p-3 mt-5">
            <div class="border-bottom text-center" style="height: 0.9rem;">
                <span class="bg-white px-3">Or Sign Up Using:</span>
            </div>
        </div>
        <div>
            <div class="d-flex justify-content-center mt-2">
                <div class="btn d-flex justify-content-center" style="width: 15%;">
                    <img src="assets/face.svg.png" alt="facebook-icon" style="height: 1.6rem">
                </div>
                <div class="btn d-flex justify-content-center" style="width: 15%;">
                    <img src="assets/twiiter.svg.png" alt="twitter-icon" style="height: 1.6rem">
                </div>
                <div class="btn d-flex justify-content-center" style="width: 15%;">
                    <img src="assets/google-icon.svg" alt="google-icon" style="height: 1.6rem">
                </div>            
            </div>   
        </div> 
        <div class="p-3 mt-5">
            <div class="border-bottom text-center" style="height: 0.9rem;">
                <span class="bg-white px-3">Or Sign Up Here:</span>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-2">
            <a href="#" class="text-decoration-none fw-semibold" style="color: rgb(144, 83, 194)">Sign Up!</a>
        </div>
    </div>
</body>
</html>
